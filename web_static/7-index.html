<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo"></div>
        <span>hbnb</span>
    </header>
    
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Fake content for states</h4>
                <ul class="popover">
                    <li>
                        <h2>State 1</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>State 2</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Fake content for amenities</h4>
                <ul class="popover">
                    <li>Free parking</li>
                    <li>Wifi </li>
                    <li>Hot thub </li>
                    <li>TV or cable</li>
                    <li>A fireplace</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My Home</h2>
            </article>
            <article>
                <h2>Tiny House</h2>
            </article>
            <article>
                <h2>A Suite</h2>
            </article>
        </section>
    </div>

    <footer>Best School</footer>
</body>
</html>
